<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Page Not Found</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body{
                font-family: 'Segoe UI', sans-serif;
                height: 100vh;
                background: linear-gradient(-45deg, #1f1c2c, #928dab, #1f1c2c, #434343);
                animation: gradientBG 15s ease infinite;
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 2rem;
            }

            @keyframes gradientBG{
                0%{background-position: 0% 50%;}
                50%{background-position: 100% 50%;}
                100%{background-position: 0% 50%;}
            }

            h1{
                font-size: 8rem;
                font-weight: 800;
                margin-bottom: 0.5rem;
            }

            p{
                font-size: 1.5rem;
                margin-bottom: 2rem;
                max-width: 500px;
            }

            .btn-home{
                background: transparent;
                color: white;
                border: 2px solid #00ffff;
                padding: 0.8rem 1.5rem;
                border-radius: 8px;
                font-size: 1rem;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: 0.3s ease;
                cursor: pointer;
                text-decoration: none;
            }

            .btn-home:hover{
                background-color: #00ffff;
                color: #1f1f1f;
                box-shadow: 0 0 10px #00ffff99;
            }

            .spaceship{
                position: absolute;
                top: 10%;
                left: -10%;
                font-size: 3rem;
                animation: flyAcross 10s linear infinite;
            }

            @keyframes flyAcross{
                0% { left: -10%; transform: rotate(10deg); }
                100% { left: 90%; transform: rotate(-10deg); }
            }

            .samurai{
                position: absolute;
                bottom: 30px;
                right: 30px;
                font-size: 3rem;
                animation: samuraiBounce 2.5s ease-in-out infinite;
            }

            @keyframes samuraiBounce{
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }

            .star{
                position: absolute;
                font-size: 1.5rem;
                opacity: 0.7;
                animation: twinkle 4s ease-in-out infinite alternate;
            }

            .star.one { top:20%; left:70%; animation-delay:0s; }
            .star.two { top:40%; left:20%; animation-delay:1s; }
            .star.three { top:60%; left:50%; animation-delay:2s; }
            .star.four { top:50%; left:70%; animation-delay:3s; }
            .star.five { top:80%; left:20%; animation-delay:4s; }
            .star.six { top:27%; left:50%; animation-delay:5s; }
            .star.seven { top:10%; left:70%; animation-delay:6s; }
            .star.eight { top:30%; left:20%; animation-delay:7s; }
            .star.nine { top:70%; left:50%; animation-delay:8s; }

            @keyframes twinkle{
                0% { opacity: 0.3; transform: scale(0.9); }
                100% { opacity: 1; transform: scale(1.1); }
            }

            .katana{
                position: absolute;
                top: 40%;
                left: 10%;
                font-size: 2.5rem;
                transform: rotate(-45deg);
                animation: floatBlade 4s ease-in-out infinite;
            }

            @keyframes floatBlade{
                0% { transform: rotate(-45deg) translateY(0); }
                50% { transform: rotate(-45deg) translateY(-10px); }
                100% { transform: rotate(-45deg) translateY(0); }
            }

            @media(max-width: 600px){
                h1{
                    font-size: 4.5rem;
                }

                p{
                    font-size: 1.2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="brand-logo">Fantomixx</div>

        <h1>404</h1>
        <p>Oops! Looks like this page wandered off into the multiverse.<br/>
            But don't worry, you can find your way back to the comics' home.
        </p>

        <div class="star six">&#10024;</div>
        <div class="star seven">&#11088;</div>
        <div class="star eigth">&#127775;</div>
        <div class="star nine">&#10024;</div>
    </body>
</html>
