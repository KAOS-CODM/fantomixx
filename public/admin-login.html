<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:system-ui; }
  .login-box { padding:20px; border:1px solid #ccc; border-radius:12px; width:300px; text-align:center; }
  input { width:100%; padding:8px; margin:8px 0; border-radius:8px; border:1px solid #ccc; }
  button { width:100%; padding:8px; border-radius:8px; border:none; background:#111; color:#fff; cursor:pointer; }
  .error { color:red; font-size:12px; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Sign In</button>
    <div id="errorMsg" class="error"></div>
  </div>

<script>
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!username || !password) return;

    try {
      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) throw new Error('Invalid credentials');

      // Login successful â†’ redirect to admin page
      window.location.href = '/admin';
    } catch (e) {
      document.getElementById('errorMsg').textContent = e.message;
    }
  });
</script>
</body>
</html>
